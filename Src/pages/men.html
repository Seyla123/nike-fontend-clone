<!doctype html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- google font -->

  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <section id="section" class="max-w-[1800px] mx-auto" >

      "../Images/men/zoom-vomero-5-mens-shoes-MgsTqZ.png"]'

      <carousel-popular-layout class="carousel-popular-layout"></carousel-popular-layout>
      <member-section-layout class="member-section-layout"></member-section-layout>
    </section>
    <menu-section-layout class="menu-section-layout"></menu-section-layout>
    <footer-layout class="footer-layout"></footer-layout>
  </div>
  <side-bar-component></side-bar-component>
