<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/login.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <!--  -->
</head>

<body>
    <div class=" flex justify-center ">
        <div class="w-[460px] min-w-56 p-4 space-y-3">
            <div class=" flex items-center gap-2  w-full ">
                <div class="w-12 py-8">
                    <img src="https://i.pinimg.com/originals/20/60/2d/20602d43cc993811e5a6bd1886af4f33.png" alt="">
                </div>
                <div class="w-10 py-8">
                    <img src="../Images/jordan.png" alt="">
                </div>
            </div>
            <div class="w-full ">
                <h3 class="text-[28px]">Now let's make you a Nike Member.</h3>
            </div>
            <div>We've sent a code to
                <div class="space-y-2">
                    <span class="emailSingIn">Mrrseyla.758@gmail.com</span>
                    <a class="underline text-gray-500" href="../pages/sign-in.html">Edit</a>
                </div>
            </div>
            
            <div class="w-full">
                <form action="../pages/index.html" id="formEmail" name="emailForm"  class="w-full ">

                    <div class="flex flex-col gap-8">
                        <div>
                            <div class="h-14 relative">
                                <input id="inputCode" type="text" class="px-4  outline outline-1 w-full h-full rounded-lg" required>
                                <label id="labelCode" class="absolute left-[3%] top-[30%] px-[5px] bg-white  duration-300 pointer-events-none" for="">Code*</label>
                                <div class="w-6  absolute top-[30%] hover:text-gray-500 rounded-full right-3">
                                    <img src="../Images/circle.png" class="text-gray-500" alt="">
                                </div>
                                
                                <div class="flex justify-between ">
                                    <div>
                                        <label id="labelCodeRequired" class="text-red-600 font-medium px-4 text-[12px] py-2 hidden">Required</label>
                                        <label for="" class="invisible"></label>
                                    </div>
                                    <label id="labelCodeRequired" class="text-gray-500 font-medium px-4 text-[12px] py-2">Resend code in 28s</label>
                                </div>
                            </div>
                            
                        </div>
                        <div class="w-full h-14">
                            <div class="flex w-full h-full gap-3">
                                <div class=" w-full h-full">
                                    <div class="h-14 relative">
                                        <input id="inputFirstName" type="text" class="px-4  outline outline-1 w-full h-full rounded-lg" required>
                                        <label id="labelFirstName" class="absolute left-[3%] top-[30%] px-[5px] bg-white  duration-300 pointer-events-none" for="">First Name*</label>
                                        <label id="labelFirstNameRequired" class="text-red-600 font-medium px-4 text-[12px] py-2 hidden">Required</label>
                                    </div>
                                    
                                </div>
                                <div class=" w-full h-full">
                                    <div class="h-14 relative ">
                                        <input id="inputLastName" type="text" class="px-4  outline outline-1 w-full h-full rounded-lg" required>
                                        <label id="labelLastName" class="absolute left-[3%] top-[30%] px-[5px] bg-white  duration-300 pointer-events-none" for="">Last Name*</label>
                                        <label id="labelLastNameRequired" class=" text-red-600 font-medium px-4 text-[12px] hidden">Required</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="h-14 relative">
                                <input id="inputPassword" type="text" class="px-4  outline outline-1 w-full h-full rounded-lg" required>
                                <label id="labelPassword" class="absolute left-[3%] top-[30%] px-[5px] bg-white  duration-300 pointer-events-none" for="">Password*</label>   
                            </div>
                            <label id="labelPasswordRequired" class="text-red-600 font-medium px-4 text-[12px] hidden ">Required</label>
                            <div class="flex px-4 gap-2 ">
                                <span class="w-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="fill-gray-500"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                                </span>
                                <label id="labelPasswordRequired" class=" font-medium text-[12px] text-gray-500">Minimum of 8 characters</label>

                            </div>
                            <div class="flex px-4 gap-2 ">
                                <span class="w-3 ">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="fill-gray-500"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                                </span>
                                <label id="labelPasswordRequired" class=" font-medium text-[12px] text-gray-500">Uppercase, lowercase letters, and one number</label>

                            </div>
                        </div>
                        
                        <div>
                            <div class="h-14 relative">
                                <input id="inputShopping" type="text" class="px-4  outline outline-1 w-full h-full rounded-lg pointer-events-none" >
                                <label id="labelShopping" class="absolute left-[3%] top-[30%] px-[5px] bg-white  duration-300 pointer-events-none" for="">Shopping Preference*</label>
                                <div class="absolute right-4 top-[25%]  duration-300 pointer-events-none w-6">
                                    <img src="../Images/down-arrow.png" alt="">
                                </div>
                                <select id="shopping" name="shopping"  class="absolute left-0 z-0 w-full h-full opacity-0 w-50">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <label id="labelShoppingRequired" class="text-red-600 font-medium px-4 text-[12px] hidden">Required</label>
                            </div>
                        </div>
                        <div>
                            <div class="h-14 relative">
                                <input id="inputDOB" type="date" class="px-4  outline outline-1 w-full h-full rounded-lg" required>
                                <label id="labelDOB" class="absolute left-[3%] top-[30%] px-[5px] bg-white  duration-300 pointer-events-none" for="">Date of Birth*</label>
                                <label id="labelDOBRequired" class="text-red-600 font-medium px-4  hidden text-[12px]">Required</label>
                                
                                <label id="labelDOBDetail" class="text-gray-500 font-medium px-4 text-[12px]">Get a Nike Member Reward on your birthday.</label>
                            </div>
                        </div>
                        <div class="w-full">
                       
                                <div class="max-w-[340px] text-gray-400">
                                    By continuing, I agree to Nikeâ€™s <a class="underline" href="#">Privacy Policy</a>
                                    and <a class="underline" href="#">Terms of Use.</a>
                                </div>
                
                        </div>
                        
                        <div class="flex justify-end">
                            
                            <button id="btnSumbit" type="submit" class="mt-6 bg-black text-white p-3 font-medium pr-6 pl-6 rounded-full ">Continue</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="../scripts/sign-up.js"></script>

</html>
